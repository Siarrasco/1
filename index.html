<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz dla Julii</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            color: #333;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff4d4d;
        }
        .question {
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #e63939;
        }
        .final-message {
            display: none;
            margin-top: 20px;
            font-size: 20px;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz dla Julii</h1>
        <p>Odpowiedz na pytania, a na końcu czeka na Ciebie niespodzianka!</p>

        <div id="quiz">
            <div class="question" id="question1">
                <p>Czy jesteś pierdołą?</p>
                <button class="btn" onclick="nextQuestion(2)">Tak</button>
                <button class="btn" onclick="nextQuestion(2)">Nie</button>
            </div>

            <div class="question" id="question2" style="display: none;">
                <p>Na pewno????????</p>
                <button class="btn" onclick="nextQuestion(3)">Tak</button>
                <button class="btn" onclick="nextQuestion(3)">Nie</button>
            </div>

            <div class="question" id="question3" style="display: none;">
                <p>To jesteś w końcu czy nie?????</p>
                <button class="btn" onclick="showFinalMessage()">Tak</button>
                <button class="btn" onclick="showFinalMessage()">Nie</button>
            </div>
        </div>

        <div class="final-message" id="finalMessage">
            <p>Aaa czy zostaniesz moją walentynką? ❤️</p>
            <button class="btn" onclick="heartsEffect()">Tak</button>
            <button class="btn" onclick="alert('No co ty???????')">Nie</button>
        </div>
    </div>

    <script>
        function nextQuestion(next) {
            document.getElementById(`question${next - 1}`).style.display = 'none';
            document.getElementById(`question${next}`).style.display = 'block';
        }

        function showFinalMessage() {
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('finalMessage').style.display = 'block';
        }

        function heartsEffect() {
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = '❤️';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = Math.random() * 20 + 20 + 'px';
                heart.style.animationDuration = Math.random() * 2 + 3 + 's';
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 3000);
            }
        }
    </script>
</body>
</html>
